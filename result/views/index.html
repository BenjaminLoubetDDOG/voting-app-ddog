  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice cats">
            <div class="label">Cats</div>
            <div class="stat">{{aPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">Dogs</div>
            <div class="stat">{{bPercent | number:1}}%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      <span ng-if="total == 0">No votes yet</span>
      <span ng-if="total == 1">{{total}} vote</span>
      <span ng-if="total >= 2">{{total}} votes</span>
    </div>
    
    <!-- User Action Buttons for RUM/APM Correlation -->
    <div id="action-buttons">
      <button class="action-btn" ng-click="refreshData()" ng-disabled="loading">
        <span ng-if="!loading">üîÑ Refresh Data</span>
        <span ng-if="loading">‚è≥ Loading...</span>
      </button>
      
      <button class="action-btn" ng-click="getStats()">
        üìä Get Detailed Stats
      </button>
      
      <button class="action-btn" ng-click="exportResults()">
        üì• Export Results
      </button>
    </div>
    
    <!-- Status messages -->
    <div id="status-message" ng-if="statusMessage" class="{{statusClass}}">
      {{statusMessage}}
    </div>
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
